<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Flight</title>
</head>
<body>
<form name="flightSearch">
  <div class="form-group">
    <label for="origin">Origin</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="origin"
           name="origin" />     
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="destination"
           name="destination" />     
  </div>
    <div class="form-group">
    <label for="departureDateMin">Departure Date Range Min</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="departureDateMin"
           name="departureDateMin" />
  </div>
  <div class="form-group">
    <label for="departureDateMax">Departure Date Max</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="departureDateMax"
           name="departureDateMax" />     
  </div>
</form>
</body>
</html>
