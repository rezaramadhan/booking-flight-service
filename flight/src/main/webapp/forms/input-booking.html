<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input Booking</title>
</head>
<body>
<form name="inputBooking">
  <div class="form-group">
    <label for="flightId">Flight ID</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="flightId"
           name="flightId" />     
  </div>
  <div class="form-group">
    <label for="userId">Booking ID</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="userId"
           name="userId" />     
  </div>
  <div class="form-group">
    <label for="passengerName">Passenger Name</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="passengerName"
           name="passengerName" />     
  </div>
</form>
</body>
</html>
