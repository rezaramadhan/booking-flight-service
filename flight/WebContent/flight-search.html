<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Flight</title>
</head>
<body>
<form name="requestLoan">
  <div class="form-group">
    <label for="customerId">Customer ID</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="customerId"
           name="customerId" />     
  </div>
  <div class="form-group">
    <label for="origin">Origin</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="origin"
           name="customerId" />     
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="destination"
           name="customerId" />     
  </div>
    <div class="form-group">
    <label for="departureDateMin">Departure Date Range Min</label>
    <input class="form-control"
           cam-variable-type="Double"
           cam-variable-name="departureDateMin"
           name="amount" />
  </div>
  <div class="form-group">
    <label for="departureDateMax">Departure Date Max</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="departureDateMax"
           name="customerId" />     
  </div>
</form>
</body>
</html>
